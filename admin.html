<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Coffee Shop</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
        <form id="productForm" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label for="id" class="block text-gray-700">ID</label>
                <input type="text" id="id" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price</label>
                <input type="number" id="price" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="stock" class="block text-gray-700">Stock</label>
                <input type="number" id="stock" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Image URL</label>
                <input type="text" id="image" class="border rounded w-full p-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Product</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const image = document.getElementById('image').value;

            const productData = {
                id: id,
                name: name,
                price: price,
                stock: stock,
                image: image
            };

            // Send data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxhmu5kfpZEioa8BTjPv3LfCLGS4e-XcIOy7BlXyaCr0MWeuYdo_1ABWhFSroJeB6YzZQ/exec', {
                method: 'POST',
                body: JSON.stringify(productData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Product added successfully!');
                document.getElementById('productForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
